	<script type="0c07de8d8f1cdf8caeb486d5-text/javascript">
	window.aiptag = window.aiptag || {cmd: []};

				alert("Ad Completed");
			},
			AIP_REMOVE: function ()  {
				// Here it's save to remove the PREROLL_ELEM from the page.
				// But it's not necessary.
			}		});
	});
	</script>
